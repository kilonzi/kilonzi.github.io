    <title>NIOJI Frontend</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="assets/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- daterange picker -->
    <link href="assets/components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- bootstrap datepicker -->
    <link href="assets/components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link href="assets/components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="assets/components/select2/dist/css/select2.min.css" rel="stylesheet">

    <link href="assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet">

    <!--     Fonts and icons     -->
    <link href="assets/components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

<body class="hold-transition sign-page">
    <div class="content">
        <div class="container-fluid">
            <div class="row sign-box signin">
                <div class="sign-content">
                    <form name="signin">
                        <div class="row text-center">
                            <h3>SIGN IN</h3>
                        </div>
                        <div class="row sign-logo">
                            <img class="img" src="assets/img/logo.png" />
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-success label-floating has-feedback is-empty">
                                    <label class="control-label">Username / Email</label>
                                    <input type="text" class="form-control form-sign">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" style="padding-bottom: 20px;">
                                <div class="form-group form-success label-floating has-feedback is-empty">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control form-sign">
                                </div>
                            </div>
                        </div>

                        <div class="row" style="padding-bottom: 10px;">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
                                      <input type="checkbox"> Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 text-center">
                                <button id="signin" type="button" class="btn btn-greenlight btn-round">Sign In</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11 col-md-offset-1">
                                <a href="resetpasswd.html" class="text-greenlight" style="font-weight: 400;">I have forgot my password</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11 col-md-offset-1">
                                <label>Don't have an account?</label>
                                <a href="signup.html" class="text-greenlight" style="font-weight: 600;">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SIGN UP
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

</body>
<!--   Core JS Files   -->
<script src="assets/components/jquery/dist/jquery.min.js"></script>

<script src="assets/js/script.js"></script>
<script>
    $(function() {
        $('#signin').click(function() {
            alert();
            window.location.href = "dashboard.html";
        })
    })
</script>

</html>
