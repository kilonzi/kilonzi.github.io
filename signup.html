<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>NIOJI Frontend</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="assets/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  Material Dashboard CSS    -->
    <link href="assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons" rel='stylesheet'>
</head>

<body class="hold-transition sign-page">
    <div class="content">
        <div class="container-fluid">
            <div class="row sign-box signup">
                <div class="sign-content">
                    <form>
                        <div class="row text-center">
                            <h3>SIGN UP</h3>
                        </div>
                        <div class="row sign-logo">
                            <img class="img" src="assets/img/logo.png" />
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group form-success label-floating has-feedback is-empty">
                                    <label class="control-label">First Name</label>
                                    <input type="text" class="form-control form-sign">
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group form-success label-floating has-feedback is-empty">
                                    <label class="control-label">Last Name</label>
                                    <input type="text" class="form-control form-sign">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-success label-floating has-feedback is-empty">
                                    <label class="control-label">Email</label>
                                    <input type="email" class="form-control form-sign">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-success label-floating has-feedback">
                                    <label class="control-label">Title</label>
                                    <input type="text" class="form-control form-sign">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group form-success label-floating has-feedback">
                                    <label class="control-label">Phone Number</label>
                                    <input type="tel" class="form-control form-sign">
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group form-success label-floating">
                                    <label class="control-label">Type of Account</label>
                                    <select class="form-control">
                                        <option>Personal</option>
                                        <option>Business</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-success label-floating has-feedback is-empty">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control form-sign">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-success label-floating has-feedback is-empty">
                                    <label class="control-label">Confirm Password</label>
                                    <input type="password" class="form-control form-sign">
                                </div>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-md-12">
                                <button id="signup" type="button" class="btn btn-greenlight btn-round">SIGN UP</button>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-md-10 col-md-offset-1">
                                <label>Do you have account?</label>
                                <a href="signin.html" class="text-greenlight" style="font-weight: 600;">
                                                            &nbsp;&nbsp;SIGN IN
                                                        </a>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>

</body>
<!--   Core JS Files   -->
<script src="assets/components/jquery/dist/jquery.min.js"></script>
<script src="assets/components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/material.min.js" type="text/javascript"></script>
<!--  Dynamic Elements plugin -->
<script src="assets/js/arrive.min.js"></script>
<!--  PerfectScrollbar Library -->
<script src="assets/js/perfect-scrollbar.jquery.min.js"></script>
<!--  Notifications Plugin    -->
<script src="assets/js/bootstrap-notify.js"></script>
<!-- Material Dashboard javascript methods -->
<script src="assets/js/material-dashboard.js?v=1.2.0"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="assets/js/script.js"></script>
<script>
    $(function() {

        $('#signup').click(function() {
            window.location.href = "signin.html";
        });
    })
</script>

</html>
