<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>NIOJI Frontend</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="assets/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  Material Dashboard CSS    -->
    <link href="assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons" rel='stylesheet'>
</head>

<body class="hold-transition sign-page">
    <div class="content">
        <div class="container-fluid">
            <div class="row reset-box" style="margin: 10% auto;">
                <form>
                    <div class="row text-center">
                        <h3>Reset Password</h3>
                    </div>
                    <div class="row sign-logo">
                        <img class="img" src="assets/img/logo1.png" />
                    </div>
                    <div class="reset-content">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-success label-floating has-feedback is-empty">
                                    <label class="control-label">Email</label>
                                    <input type="email" class="form-control form-sign">
                                </div>
                            </div>
                        </div>

                        <div class="row text-center" style="padding-bottom: 10px;">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-greenlight btn-round" data-toggle="modal" data-target="#modalEmailSent">Send Email</button>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-md-12">
                                <a href="signup.html" class="text-greenlight" style="font-weight: 400;">Create a new account</a>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEmailSent">
        <div class="modal-dialog" style="max-width:400px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Email Sent!</h4>
                </div>
                <div class="modal-body">
                    <p>If the email is registered on NIOJI, we have send a reset password email.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-greenlight text-center" data-dismiss="modal">OK</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

</body>
